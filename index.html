<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side-bar">
      <section class="branding">
        <div class="logo-icon">
          <img src="assets/images/dashboard-icon.svg" alt="dashboard icon" />
        </div>
        <div class="logo-text">
          <h1 class="title">Dashboard</h1>
        </div>
      </section>
      <section class="navigation">
        <div class="main-nav">
          <div class="nav-link home">
            <div class="home-icon">
              <img src="assets/images/home-icon.svg" alt="home icon" />
            </div>
            <div class="link-text">
              <h2>Home</h2>
            </div>
          </div>
          <div class="nav-link profile">
            <div class="link-icon">
              <img src="assets/images/profile-icon.svg" alt="profile icon" />
            </div>
            <div class="link-text">
              <h2>Profile</h2>
            </div>
          </div>
          <div class="nav-link messages">
            <div class="link-icon">
              <img src="assets/images/messages-icon.svg" alt="messages icon" />
            </div>
            <div class="link-text">
              <h2>Messages</h2>
            </div>
          </div>
          <div class="nav-link History">
            <div class="link-icon">
              <img src="assets/images/history-icon.svg" alt="history icon" />
            </div>
            <div class="link-text">
              <h2>History</h2>
            </div>
          </div>
          <div class="nav-link tasks">
            <div class="link-icon">
              <img src="assets/images/tasks-icon.svg" alt="tasks icon" />
            </div>
            <div class="link-text">
              <h2>Tasks</h2>
            </div>
          </div>
          <div class="nav-link communities">
            <div class="link-icon">
              <img
                src="assets/images/communities-icon.svg"
                alt="communities icon"
              />
            </div>
            <div class="link-text">
              <h2>Communities</h2>
            </div>
          </div>
        </div>
        <div class="utility">
          <div class="nav-link settings">
            <div class="link-icon">
              <img src="assets/images/settings-icon.svg" alt="settings icon" />
            </div>
            <div class="link-text">
              <h2>Settings</h2>
            </div>
          </div>
          <div class="nav-link Support">
            <div class="link-icon">
              <img src="assets/images/support-icon.svg" alt="support icon" />
            </div>
            <div class="link-text">
              <h2>Support</h2>
            </div>
          </div>
          <div class="nav-link privacy">
            <div class="link-icon">
              <img src="assets/images/privacy-icon.svg" alt="privacy icon" />
            </div>
            <div class="link-text">
              <h2>Privacy</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="main-panel">
      <div class="header">
        <section class="search-bar">
          <div class="search-icon">
            <img src="assets/images/search-icon.svg" alt="search icon" />
          </div>
          <div class="search-input">
            <input class="search-bar" type="text" />
          </div>
        </section>
        <section class="user-info">
          <div class="notification-icon">
            <img
              src="assets/images/notification-icon.svg"
              alt="notification icon"
            />
          </div>
          <div class="user-profile">
            <div class="avatar">
              <img src="assets/images/avatar.png" alt="avatar" />
            </div>
            <div class="user-name">
              <h2>David Delgadillo</h2>
            </div>
          </div>
        </section>
        <section class="welcome-banner">
          <div class="avatar">
            <img src="assets/images/avatar.png" alt="avatar" />
          </div>
          <div class="greeting">
            <p>Hi there,</p>
            <h2>David Delgadillo (@david)</h2>
          </div>
        </section>
        <section class="controls">
          <button class="new button">New</button>
          <button class="upload button">Upload</button>
          <button class="share button">Share</button>
        </section>
      </div>
      <div class="main-content">
        <section class="projects">Projects</section>
        <section class="announcements">Announcements</section>
        <section class="trending">Trending</section>
      </div>
    </div>
  </body>
</html>
